<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        /* Custom CSS */
        body {
            background-color: #faf8f9; /* Light gray background */
        }
        .navbar {
            background-color: #343a40; /* Dark gray navbar */
        }
        .navbar-brand {
            color: #fff; /* White text for brand */
        }
        .navbar-toggler-icon {
            background-color: rgba(112, 111, 161, 0.97); /* White color for navbar toggler */
        }
        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.97); /* White text for nav links */
        }
        .nav-link.active {
            background-color: #007bff; /* Blue active link */
            color: #fff; /* White text for active link */
        }
        .nav-link.active:hover {
            background-color: #9d1717; /* Darker blue on hover */
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.97); /* White background for search input */
        }
        .btn-outline-success {
            color: #fff; /* White text for button */
            border-color: #28a745; /* Green border for button */
            background-color: #28a745; /* Green background for button */
            padding: 10px 20px; /* Add volume to the button */
            transition: background-color 0.3s, color 0.3s; /* Smooth hover transition */
        }
        .btn-outline-success:hover {
            background-color: #218838; /* Darker green on hover */
            color: #fff; /* White text on hover */
        }
        #content {
            padding: 20px; /* Add some padding to content */
        }
    </style>
    <title>{% block title %} My amazing site {% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          {% if user.is_authenticated %}
              <a class="navbar-brand" href="{% url 'polls:index' %}">{{ user.username }}</a>
          {% else %}
              <a class="navbar-brand" href="{% url 'login' %}">Login</a>
          {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
